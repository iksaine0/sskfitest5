<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Downfall of Paul: Paul Issue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2em;
      text-align: center;
      overflow: hidden;
    }

    #errorMessage {
      position: absolute;
      top: 30%;
      width: 100%;
      text-transform: uppercase;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      font-size: 3em;
      animation: glitch 1s infinite alternate-reverse;
      z-index: 2;
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      color: red;
      text-shadow: 0 0 5px red;
      z-index: 2;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px 1px #ff0000, -2px -2px 2px #000000;
      }
      50% {
        text-shadow: -2px -2px 2px #ff0000, 2px 2px 1px #000000;
        transform: translateY(-2px);
      }
      100% {
        text-shadow: 2px -2px 1px #ff0000, -2px 2px 2px #000000;
        transform: translateY(2px);
      }
    }

    @keyframes flash {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.1;
      }
    }

    .static {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/l0Iy4tJH5GeEmBz3u/giphy.gif');
      background-size: cover;
      opacity: 0.2;
      z-index: 1;
      pointer-events: none;
    }

    .warning-text {
      color: red;
      font-size: 2em;
      animation: flash 1.5s infinite;
    }

    /* Matrix Background */
    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.giphy.com/media/l0HU9SKWmv0VTOYMM/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: 0;
    }
    
    /* Audio Controls (hidden) */
    #audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Matrix background -->
  <div class="matrix"></div>

  <!-- Error Messages -->
  <div id="errorMessage">The Downfall of Paul: Paul Issue<br><span class="warning-text">Critical Error: Catastrophic Failure</span></div>

  <div class="glitch-layer" id="glitch-text1" style="top: 50%; animation: glitch 0.5s infinite;">Unauthorized System Override</div>
  <div class="glitch-layer" id="glitch-text2" style="top: 60%; animation: glitch 0.7s infinite;">System Breach Detected</div>
  <div class="glitch-layer" id="glitch-text3" style="top: 70%; animation: glitch 0.9s infinite;">Initiating Destruction Protocol...</div>

  <div class="static"></div>

  <!-- Siren Sound (audio element) -->
  <audio id="audio" autoplay loop>
    <source src="your-audio-file-url.mp3" type="audio/mp3">
  </audio>

  <!-- JavaScript for dynamic message and sound -->
  <script>
    // Dynamic error messages
    const messages = [
      "Attempting System Reboot...",
      "System Breach - Failed",
      "Error Code: 0x000FALL_OF_PAUL",
      "You Are Being Monitored...",
      "Deleting User Files...",
      "WARNING: User Compromised...",
      "Countdown to Data Wipe: 10... 9...",
      "WARNING: YOU CANNOT ESCAPE",
      "The Downfall Has Begun.",
      "SYSTEM SHUTDOWN NOW IMMINENT"
    ];

    let messageIndex = 0;

    function showMessage() {
      if (messageIndex < messages.length) {
        document.getElementById('errorMessage').innerHTML = messages[messageIndex];
        messageIndex++;
      } else {
        document.getElementById('errorMessage').innerHTML = "You Have Been Hacked.";
      }
    }

    setInterval(showMessage, 2000); // Change messages every 2 seconds

    // Play siren sound when the destruction protocol starts
    const audio = document.getElementById('audio');
    setTimeout(() => {
      audio.play();
    }, 10000); // Delay the audio by 10 seconds for dramatic effect
  </script>
</body>
</html>
